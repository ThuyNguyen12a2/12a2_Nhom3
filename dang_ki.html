<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body {background-color:#ffffcc;}
		h2 {color: #cc0000;}
	</style>
</head>
<body>
	
<form>
	<fieldset style="width: 50%;">
		<h2>THAM GIA CHIA SẺ KỈ NIỆM CỦA BẠN TRONG NĂM QUA</h2>
		<h2>GỬI TÂM TƯ - THÊM THƯƠNG MẾN</h2>
		<table>
			<tr>
				<td><label for="hoten">Họ và tên:</label></td>
				<td><input id="hoten" type="text"></td>
			</tr>
			<tr>
				<td><label for="email">Email:</label></td>
				<td><input id="email" type="email"></td>
			</tr>
			<tr>			
				<td><label for="ngaysinh">Ngày sinh:</label></td>
				<td><input id="ngaysinh" type="date"></td>
			</tr>
			<tr>
				<td><label>Giới tính:</label></td>
				<td>
				<input id="nam" type="radio" name="gioitinh" value="nam">
				<label for="nam">Nam</label>
				<input id="nu" type="radio" name="gioitinh" value="nu">
				<label for="nu">Nữ</label>
				</td>
			</tr>
			<tr>			
				<td><label for="diachi">Địa chỉ:</label></td>
				<td><textarea id="diachi" name="diachi" rows="5" cols="20">
					</textarea>
				</td>
			</tr><tr>			
				<td><label for="kiniem">Kỉ niệm bạn muốn chia sẻ:</label></td>
				<td><textarea id="kiniem" name="kiniem" rows="5" cols="20">
					</textarea>
				</td>
			</tr>
			<tr><td></td>
				<td ><button style="color: blue; font-weight: bold;" type="submit">Gửi đi</button></td>
			</tr>
			<tr><td></td>
				<td ><a href="index.html" class="link">Về trang chủ </a></td>
			</tr>
			
		</table>
	</fieldset>
</form>
</body>

</html>
