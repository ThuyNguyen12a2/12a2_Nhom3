<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chia sẻ kỉ niệm ngày Tết</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Be+Vietnam+Pro:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- CSS dùng chung -->
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Chia sẻ kỉ niệm ngày Tết</h1>
      <h2>Gửi tâm tư – Thêm yêu thương</h2>
      <!-- Form chỉ mang tính trình bày, không cần máy chủ xử lý -->
      <form onsubmit="return false;">
        <table>
          <tr>
            <td><label for="hoten">Họ và tên</label></td>
            <td><input id="hoten" type="text" placeholder="Nhập họ và tên"></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input id="email" type="email" placeholder="example@email.com"></td>
          </tr>
          <tr>
            <td><label for="ngaysinh">Ngày sinh</label></td>
            <td><input id="ngaysinh" type="date"></td>
          </tr>
          <tr>
            <td><label>Giới tính</label></td>
            <td class="radio-group">
              <input id="nam" type="radio" name="gioitinh"><label for="nam">Nam</label>
              <input id="nu" type="radio" name="gioitinh"><label for="nu">Nữ</label>
            </td>
          </tr>
          <tr>
            <td><label for="diachi">Địa chỉ</label></td>
            <td><textarea id="diachi" rows="3" placeholder="Nơi bạn đang sinh sống"></textarea></td>
          </tr>
          <tr>
            <td><label for="kiniem">Kỉ niệm muốn chia sẻ</label></td>
            <td><textarea id="kiniem" rows="4" placeholder="Một kỉ niệm đáng nhớ trong năm qua"></textarea></td>
          </tr>
        </table>
        <div class="actions">
          <button type="submit">Gửi chia sẻ</button>
          <a href="index.html" class="back">← Quay về trang chủ</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
